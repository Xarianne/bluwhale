---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bluweird
# description will be included in the image's metadata
description: This is a test image

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 43 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      copr:
        - faugus/faugus-launcher
        - bieszczaders/kernel-cachyos-addons
        - lilay/topgrade
        - ublue-os/akmods
    install:
      packages:
        # Gaming & Utilities
        - goverlay
        - steam
        - input-remapper
        - mangohud
        - vkBasalt
        - just
        - protontricks
        - faugus-launcher
        # Scheduler & Maintenance
        - scx-scheds
        - scx-tools
        - scx-manager
        - topgrade
        - greenboot
        - greenboot-default-health-checks
        # SIGNED DRIVERS 
        - kmod-xone
        - xone-kmod-common
        - kmod-zenergy
    remove:
      packages:

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - com.discordapp.Discord
          - com.obsproject.Studio
          - io.github.plrigaux.sysd-manager
          - io.podman_desktop.PodmanDesktop
	  - org.kde.krita
	  - it.mijorus.gearlever
	  - org.onlyoffice.desktopeditors
	  - io.github.ungoogled_software.ungoogled_chromium
	  - org.gnome.World.PikaBackup
	  - com.github.tchx84.Flatseal
	  - com.ranfdev.DistroShelf
	  - io.github.flattool.Warehouse
	  - net.davidotek.pupgui2
	  - org.localsend.localsend_app
	  - io.github.radiolamp.mangojuice
	  - org.kde.isoimagewriter
	  - io.github.tobagin.keysmith
	  - be.alexandervanhee.gradia
	  - com.visualstudio.code
	  - page.tesk.Refine
      - scope: user # Also add Flathub user repo, but no user packages
      
  - type: systemd
    system:
      enabled:
        - podman.socket
        - greenboot-healthcheck.service

  - type: script
    scripts:
        - firmware.sh
        
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
