---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: bluwhale-gnome
description: This is a personal Fedora Atomic build. 

# base-image: quay.io/fedora-ostree-desktops/kinoite
base-image: ghcr.io/ublue-os/kinoite-main # to use with xone
image-version: 43 

modules:
  - type: files
    files:
      - source: system
        destination: /

  - from-file: modules/terra.yml      
        
  #Packages
  - from-file: packages/system.yml
  - from-file: packages/dev.yml
  - from-file: packages/gaming.yml
  - from-file: packages/copr-xariann-tools.yml
  - from-file: packages/copr-cachyos.yml
  # Extra modules
  - from-file: modules/brew.yml
  - from-file: modules/shell.yml
  - from-file: modules/justfiles.yml
  - from-file: modules/akmods.yml

  - type: systemd
    system:
      enabled:
        - podman.socket
        - greenboot-healthcheck.service 
        - scx_loader.service
  
  - type: initramfs

  - type: signing

  - type: os-release
    properties:
      ID: bluwhale
      ID_LIKE: fedora
      NAME: Bluwhale
      PRETTY_NAME: Bluwhale